<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Game Finder</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>NFL Tracker</h1>
      <nav>
        <a href="#" onclick="loadTeams()">Teams</a>
        <a href="#" onclick="loadGames()">Games</a>
        <a href="#" onclick="loadScores()">Live Scores</a>
      </nav>
    </header>

    <main>
        <form id="searchForm">
            <input type="search" id="searchInput" placeholder="Find a team">
            <button type="submit">Search</button>
        </form>

        <div id="results" class="grid"></div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
