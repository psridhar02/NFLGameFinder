<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Game Finder</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css" />
    
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2017/05/NFL-Logo.png" alt="NFL Logo">
            <h1>NFL Tracker</h1>
        </div>
      

      <nav>
        <a href="#" onclick="loadTeams()">TEAMS</a>
        <a href="#" onclick="loadGames()">GAMES</a>
        <a href="#" onclick="loadScores()">LIVE SCORES</a>
      </nav>
    </header>

    <main>
      <form id="searchForm">
        <input type="search" id="searchInput" placeholder="Find a team" />
        <button type="submit">Search</button>
      </form>

      <div id="results" class="grid"></div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
